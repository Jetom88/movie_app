<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js
  "></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (e) => {
        setAmount(e.target.value);
      };
      const reset = () => {
        setAmount(0);
      };

      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      };
      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={flipped ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={flipped}
            />
          </div>

          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={flipped ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              disabled={!flipped}
              onChange={onChange}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    }

    function KmToMiles() {
      const [conversion, setConbersion] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (e) => {
        setConbersion(e.target.value);
      };
      const reset = () => {
        setConbersion(0);
      };

      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      };
      return (
        <>
          <h3>KM 2 M</h3>
          <div>
            <label htmlFor="km">KM</label>
            <input
              id="km"
              value={flipped ? conversion / 1.609 : conversion}
              placeholder="km"
              type="number"
              disabled={flipped}
              onChange={onChange}
            ></input>
          </div>
          <div>
            <label htmlFor="m">M</label>
            <input
              value={flipped ? conversion : conversion * 1.60934}
              id="m"
              placeholder="m"
              type="number"
              disabled={!flipped}
              onChange={onChange}
            ></input>
          </div>

          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </>
      );
    }

    function App() {
      const [index, setIndex] = React.useState("1");
      const onSelect = (e) => {
        setIndex(e.target.value);
      };
      return (
        <>
          <h1>Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "0" ? <MinutesToHours /> : <KmToMiles />}
        </>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
